    <script type="text/javascript">
        function getBrowser() {
            var browser = null;
            var ua = window.navigator.userAgent;
            if (/(iPhone|iPad|iPod|iOS)/i.test(ua)) {
                browser = "iPhone|iPad|iPod|iOS";
            } else if (/(Android)/i.test(ua)) {
                browser = "Android";
            } else if (window.ActiveXObject != undefined && /(MSIE)/i.test(ua)) {
                var IE9 = IE10 = IE11 = false;
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(ua);
                var fIEVersion = parseFloat(RegExp["$1"]);
                IE9 = fIEVersion == 9.0;
                IE10 = fIEVersion == 10.0;
                IE11 = fIEVersion == 11.0;
                if (IE9) {
                    browser = "IE9";
                }
                if (IE10) {
                    browser = "IE10";
                }
                if (IE11) {
                    browser = "IE11";
                }
            } else if (/(Edge)/i.test(ua)) {
                browser = "Edge";
            } else if (/(Firefox)/i.test(ua)) {
                browser = "Firefox";
            } else if (window.opr != undefined) {
                browser = "Opera";
            } else if (/(Chrome)/i.test(ua) && window.chrome) {
                browser = "Chrome";
            } else if (/(Safari)/i.test(ua) && ua.indexOf("Version") != -1) {
                browser = "Safari";
            } else {
                browser = "unknow";
            };
            return browser;
        }
